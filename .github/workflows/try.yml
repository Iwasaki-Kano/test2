# .github/workflows/node-ci.yml
name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # actions: write # ← フォーク PR 以外でキャッシュ保存が必要なら付与を検討（任意）

jobs:
  build-and-test:
    name: Build and Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest # 2025年時点で Ubuntu 24.04 を指す
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm  # npm の依存キャッシュを保存・復元

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build project (if build script exists)
        run: npm run build --if-present
