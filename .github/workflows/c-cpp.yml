# .github/workflows/node-ci.yml

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ジョブが必要とする最小限の権限を設定
permissions:
  contents: read

jobs:
  build-and-test:
    name: Build and Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest # ubuntu-24.04を指します
    strategy:
      matrix:
        node-version: ${{20}} # Node.js 18はEOLのため、20と22を対象

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5 # Node 20ランタイムに対応した最新版

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5 # 最新版に更新
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # npmの依存関係をキャッシュ

      - name: Install dependencies
        run: npm ci # package-lock.jsonに基づき、高速かつ確実にインストール

      - name: Run tests
        run: npm test

      - name: Build project (if build script exists)
        run: npm run build --if-present
